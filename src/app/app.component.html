<mat-sidenav-container>
    <!-- Variable Template pour declencher le menu de la fonction click -->
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/">Home</a>
            <a mat-list-item routerLink="/utilisateur-list">Utilisateurs</a>
            <a mat-list-item routerLink="/todo-list">Todo List</a>
            <a mat-list-item routerLink="/login">Login</a>
            <a mat-list-item routerLink="/utilisateur">Sign Up</a>
            <a mat-list-item>Profile</a>
            <a mat-list-item routerLink="/dashboard"></a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="flex flex-col h-screen">
            <div id="div-toolbar">
                <mat-toolbar>
                    <button mat-icon-button (click)="sidenav.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <span>
                        {{title}}
                    </span>
                </mat-toolbar>
            </div>
            <!-- flex-1 pour div-router occupe la place qui reste -->
            <div id="div-router" class="flex-1">
              <router-outlet> </router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
